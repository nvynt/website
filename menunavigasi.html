<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Lucu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #fff8e1;
      --secondary-color: #ffe082;
      --accent-color: #fdd835;
      --hover-color: #b5ead7;
      --dark-color: #333;
      --light-color: #fff0f6;
      --text-color: #444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Fredoka', sans-serif;
    }

    body {
      background-color: var(--light-color);
      padding: 20px;
    }

    .nav-container {
      max-width: 300px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .nav-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.7rem;
      font-weight: 600;
      position: relative;
    }

    .nav-header::after {
      content: 'ðŸ’–';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
    }

    .nav-menu {
      list-style: none;
    }

    .nav-item {
      transition: all 0.3s ease;
    }

    .nav-item:not(:last-child) {
      border-bottom: 1px solid #f2f2f2;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: var(--dark-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link i {
      margin-right: 12px;
      font-size: 1.2rem;
      width: 25px;
      text-align: center;
    }

    .nav-link:hover {
      background-color: var(--hover-color);
      padding-left: 30px;
      border-radius: 10px;
      color: #222;
    }

    .nav-link.active {
      background-color: var(--accent-color);
      color: white;
      font-weight: 600;
      border-left: 6px solid var(--primary-color);
    }

    .nav-link.active i {
      color: white;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .nav-container {
        max-width: 100%;
      }

      .nav-header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

      <li class="nav-item">
        <a href="Tugasempat.html" target="isicss" class="nav-link">

        </a>

</body>
