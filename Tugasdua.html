<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TUGAS2</title>
  <style>
    :root {
      --primary-color: #fff8e1;
      --secondary-color: #ffe082;
      --accent-color: #fdd835;
      --dark-color: #2b2d42;
      --light-color: #f8f9fa;
      --text-color: #333;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      flex: 1;
      padding: 20px;
      gap: 20px;
      max-width: 100%;
      box-sizing: border-box;
    }

    .iframe-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .iframe-section iframe {
      width: 100%;
      border: none;
      height: 150px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .content-frame {
      flex: 2;
    }

    .content-frame iframe {
      width: 100%;
      height: 100%;
      min-height: 400px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .team-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
      z-index: 100;
    }

    .footer-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .team-members {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .member-card {
      text-align: center;
      transition: transform 0.3s ease;
      width: 80px;
    }

    .member-card:hover {
      transform: translateY(-5px);
    }

    .photo-frame {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid var(--accent-color);
      overflow: hidden;
      margin: 0 auto;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .member-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .content-frame iframe {
        min-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="iframe-section">
      <iframe src="judul.html" title="Judul"></iframe>
      <iframe src="menu.html" title="Menu"></iframe>
    </div>
    <div class="content-frame">
      <iframe src="latGambar.html" name="web" title="Lat Gambar"></iframe>
    </div>
  </div>

  <!-- Fixed Team Footer -->
  <footer class="team-footer">
    <div class="footer-container">
      <div class="team-members">
        <div class="member-card">
          <div class="photo-frame">
            <img src="potopoto.jpg" alt="Novi" class="member-photo">
          </div>
        </div>
        <div class="member-card">
          <div class="photo-frame">
            <img src="potoayam.jpg" alt="Tri" class="member-photo">
          </div>
        </div>
        <div class="member-card">
          <div class="photo-frame">
            <img src="potokita.jpg" alt="Juni" class="member-photo">
          </div>
        </div>
        <div class="member-card">
          <div class="photo-frame">
            <img src="potocitra.webp" alt="Citra" class="member-photo">
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
